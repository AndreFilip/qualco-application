<nav mat-tab-nav-bar backgroundColor="primary" [tabPanel]="tabPanel" mat-stretch-tabs="false" mat-align-tabs="center">
  <a mat-tab-link *ngFor="let link of links"
     (click)="goTo(link)"
     [active]="activeLink == link"> {{link.name}} </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
