<h2>Table for the countries with their highest GDP/population ratio</h2>

<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country_code3">
        <th mat-header-cell *matHeaderCellDef> country_code3 </th>
        <td mat-cell *matCellDef="let element"> {{element.countryCode3}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> year </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats?.[0]?.id.year ?? "-"}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> population </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats?.[0]?.population  ?? "-"}} </td>
    </ng-container>

    <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef> gdp </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats?.[0]?.gdp  ?? "-"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
